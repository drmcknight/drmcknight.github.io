{% if paginator.total_pages > 1 %}
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}">
      Previous
    </a>
  {% else %}
    <span>Previous</span>
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}">
      Next
    </a>
  {% else %}
    <span>Next</span>
  {% endif %}
</div>
{% endif %}
