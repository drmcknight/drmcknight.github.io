{%- include meta.html -%}
<head>
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Begin Jekyll SEO tag v2.4.0 -->
  <title>McKnighted | {{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="Daniel McKnight">
  <meta name="generator" content="Jekyll v3.8.0">
  {%- include og.html -%}
  <link rel="canonical" href="{{ url | prepend: site.url }}" />
  <script type="application/ld+json">
    {"url":"{{ url | prepend: site.url }}","headline":"{{ description }}","name":"McKnighted","@type":"WebSite","@context":"http://schema.org"}
  </script>
  <!-- End Jekyll SEO tag -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?" />
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css"/>
  <link rel="stylesheet" href="/assets/main.css" />
  <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="McKnighted" />
</head>
